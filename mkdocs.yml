site_name: "🚀 Code Chronicle"

nav:
  - 🏠 Home: index.md

  - 🛢️ Database:
      - 🐘 PostgreSQL: database/postgreSQL.md
      - 💧 Liquibase: database/Liquidbase.md

  - 🧪 Testing:
      - 🧬 JUnit: java/junit.md

  - ☁️ Cloud:
      - 🔷 Azure:
          - 📘 AZ-204 Guide: az-204/az-204.md

  - 💻 Programming:
      - ☕ Java:
          - 🧩 Java Basics: java/JavaBasics.md
          - 🧱 Java OOP's: java/JavaOOps.md
          - 🧠 Advanced Java: java/AdvancedJava.md
          - 🔍 Java8+: java/expertJava.md
      - 🐍 Python Basics: python/python.md

  - ⚙️ DevOps:
      - 🐳 Docker Notes: docker/docker.md
      - ☸️ Kubernetes Notes: k8s/k8s.md

  - 🧵 Queues:
      - 📦 RMQ: queues/rmq.md
      - 📨 Kafka: queues/kafka.md

  - 🛠️ Setup: setup/readme.md

theme:
  name: material
  palette:
    - scheme: default
      primary: blue
      accent: light blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    - scheme: slate
      primary: cyan
      accent: amber
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
  features:
    - navigation.footer
    - navigation.top
    - navigation.instant
    - navigation.instant.progress
